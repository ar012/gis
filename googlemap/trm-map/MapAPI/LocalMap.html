<!DOCTYPE html>
<html>

<head>
  <title>LocalMap</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="./script.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ542C9rEjxO-IkYBm4GAEx0NS0sREs90&callback=initMap"
    async defer></script>
</body>

</html>
