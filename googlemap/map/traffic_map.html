  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<link rel="stylesheet" type="text/css" href="styles.css">


<style>
      #map {
        height: 500px;
      }
</style>

</head>
<body>
<div id="navbar"><span>Traffic, Transit and Bike Layers on Google Map</span></div>

<div id="wrapper">

<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.797, lng: -73.9644},
        //   center: {lat: 23.773123, lng: 90.411283},
          zoom: 13
        });
		
		var trafficLayer = new google.maps.TrafficLayer();
		var transitLayer = new google.maps.TransitLayer();
		var bikeLayer = new google.maps.BicyclingLayer();
		
		$('#traffic-b').click(function(){
			trafficLayer.setMap(map);
			transitLayer.setMap(null);
			bikeLayer.setMap(null);
		});
		$('#transit-b').click(function(){
			trafficLayer.setMap(null);
			transitLayer.setMap(map);
			bikeLayer.setMap(null);
		});
		$('#bike-b').click(function(){
			trafficLayer.setMap(null);
			transitLayer.setMap(null);
			bikeLayer.setMap(map);
		});
	}
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkR3vs_lU4R1WQCAOyQR5M-do2haDimQo&callback=initMap"
    async defer></script>
	
	<button id="traffic-b">Traffic</button>
	<button id="transit-b">Transit</button>
	<button id="bike-b">Bike</button>
</div>
</body>
</html>
