<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- <script src="jquery-2.1.4.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
    <div id="wrapper">
        <button id="location-button">Get User Location</button>
        <div id="output"></div>
    </div>

    <script>
        $('#location-button').click(function () {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    console.log(position);
                    $.get("http://maps.googleapis.com/maps/api/geocode/json?latlng=" + position.coords.latitude +
                        "," + position.coords.longitude + "&sensor=false",
                        function (data) {
                            console.log(data);
                        })
                    var img = new Image();
                    img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + position.coords
                        .latitude + "," + position.coords.longitude +
                        "&zoom=13&size=800x400&sensor=false";
                    $('#output').html(img);
                });

            }
        });
    </script>




</body>

</html>
