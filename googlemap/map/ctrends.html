<!DOCTYPE html>
<html>

<head>

    <title>CTrends Info</title>
</head>

<body>

    <h1> CTrends Office on Google Map</h1>


    <div id="googleMap" style="width:800px;height:400px;"></div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(23.773123, 90.411283),
                zoom: 18,

                // mapTypeId:google.maps.MapTypeId.HYBRID
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var myCenter = {
                lat: 23.773123,
                lng: 90.411283
            };
            var marker = new google.maps.Marker({
                position: myCenter

            });



            // Animate the Marker
            // ==================
            // var marker = new google.maps.Marker({
            //   position:myCenter,
            //   animation:google.maps.Animation.BOUNCE
            // });

            marker.setMap(map);



            // Zoom to  when clicking on marker
            // ================================
            google.maps.event.addListener(marker, 'click', function () {
                var pos = map.getZoom();
                map.setZoom(10);
                map.setCenter(marker.getPosition());
                window.setTimeout(function () {
                    map.setZoom(pos);
                }, 3000);
            });


            // Google Maps - InfoWindow
            // ========================

            var mapInfo = "CTrends Software and Services Ltd."

            var infowindow = new google.maps.InfoWindow({
                content: mapInfo
            });

            // infowindow.open(map, marker);


            // Open an InfoWindow When Clicking on The Marker
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });

            // Google Maps - Disabling The Default Controls
            // ============================================
            // var mapOptions {disableDefaultUI: true}

            
            // Google Maps - Turn On All Controls
            // ==================================
            // var mapOptions {
            //     panControl: true,
            //     zoomControl: true,
            //     mapTypeControl: true,
            //     scaleControl: true,
            //     streetViewControl: true,
            //     overviewMapControl: true,
            //     rotateControl: true
            // };

            

            // Google Maps - Modifying Controls
            // ================================


            // Google Maps Types
            // =================
            // map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            // map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            // map.setMapTypeId(google.maps.MapTypeId.HYBRID);
            // map.setMapTypeId(google.maps.MapTypeId.TERRAIN);

            // Google Maps - Disable 45Â° Perspective View
            map.setTilt(0);
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTC3D5OkJc_xkAOrCyyXo1un99g_UBddA&callback=myMap"></script>


</body>

</html>
