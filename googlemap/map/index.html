<!DOCTYPE html>
<html>

<body>

    <h1> CTrends Office on Google Map</h1>


    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(23.772995, 90.411369),
                zoom: 5,
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var myCenter = {
                lat: 23.772995,
                lng: 90.411369
            };
            var marker = new google.maps.Marker({
                position: myCenter

            });



            // Animate the Marker
            // ==================
            // var marker = new google.maps.Marker({
            //   position:myCenter,
            //   animation:google.maps.Animation.BOUNCE
            // });

            marker.setMap(map);


            // Google Maps - Polyline or Polygon
            // =================================


            // Google Maps - InfoWindow
            // ========================

            var mapInfo = "CTrends Software and Services Ltd."

            var infowindow = new google.maps.InfoWindow({
                content: mapInfo
            });

            // infowindow.open(map, marker);


            // Open an InfoWindow When Clicking on The Marker
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });




            // Zoom to  when clicking on marker
            // ================================
            google.maps.event.addListener(marker, 'click', function () {
                var pos = map.getZoom();
                map.setZoom(10);
                map.setCenter(marker.getPosition());
                window.setTimeout(function () {
                    map.setZoom(pos);
                }, 3000);
            });

        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTC3D5OkJc_xkAOrCyyXo1un99g_UBddA&callback=myMap"></script>




    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTC3D5OkJc_xkAOrCyyXo1un99g_UBddA&callback=myMap"></script>

</body>

</html>
