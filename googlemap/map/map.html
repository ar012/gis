    <script>
        function initMap() {
            var location = {
                lat: 24.376930,
                lng: 88.603070
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 10,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4nCeNv-LrmMZ-euEK27_OnZ7-dyYuhN8&callback=initMap"></script>
